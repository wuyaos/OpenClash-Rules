# 使用混合端口
mixed-port: 7890

# 允许局域网的连接（可用来共享代理）
allow-lan: true
bind-address: "*"

# Clash 路由工作模式
# 规则模式：rule（规则） / global（全局代理）/ direct（全局直连）
mode: rule

# Clash 默认将日志输出至 STDOUT
# 设置日志输出级别 (默认级别：silent，即不输出任何内容，以避免因日志内容过大而导致程序内存溢出）。
# 5 个级别：silent / info / warning / error / debug。级别越高日志输出量越大，越倾向于调试，若需要请自行开启。
log-level: info

hosts:
  services.googleapis.cn: 142.250.196.131
  www.google.cn: 142.250.196.131
  time.android.com: 203.107.6.88
  www.msn.cn: 127.0.0.1

# clash 的 RESTful API 监听地址
clash-for-android:
  append-system-dns: false
external-controller: '127.0.0.1:9090'
secret: ''

# 存放配置文件的相对路径，或存放网页静态资源的绝对路径
# Clash core 将会将其部署在 http://{{external-controller}}/ui
# external-ui: folder

# RESTful API 的口令 (可选)
# 通过 HTTP 头中 Authorization: Bearer ${secret} 参数来验证口令
# 当 RESTful API 的监听地址为 0.0.0.0 时，请务必设定口令以保证安全
# secret: ""

# 出站网卡接口
# interface-name: en0

# DNS 服务器和建立连接时的 静态 Hosts, 仅在 dns.enhanced-mode 模式为 redir-host 生效
# 支持通配符域名 (例如: *.clash.dev, *.foo.*.example.com )
# 不使用通配符的域名优先级高于使用通配符的域名 (例如: foo.example.com > *.example.com > .example.com )
# 注意: +.foo.com 的效果等同于 .foo.com 和 foo.com


# DNS 服务器配置(可选；若不配置，程序内置的 DNS 服务会被关闭)
dns:
  enable: true
  listen: 0.0.0.0:8853
  ipv6: true # 当此选项为 false 时, AAAA 请求将返回空
  # 以下填写的 DNS 服务器将会被用来解析 DNS 服务的域名
  # 仅填写 DNS 服务器的 IP 地址
  default-nameserver:
    - 223.5.5.5
    - 114.114.114.114
    - 8.8.8.8
  enhanced-mode: fake-ip # 或 redir-host
  fake-ip-range: 198.18.0.1/16 # Fake IP 地址池 (CIDR 形式)
  use-hosts: false # 查询 hosts 并返回 IP 记录

  # 在以下列表的域名将不会被解析为 fake ip，这些域名相关的解析请求将会返回它们真实的 IP 地址
  fake-ip-filter:
    # 以下域名列表参考自 vernesong/OpenClash 项目，并由 Hackl0us 整理补充
    # === LAN ===
    - '*.lan'
    - '*.localdomain'
    - '*.example'
    - '*.invalid'
    - '*.localhost'
    - '*.test'
    - '*.local'
    - '*.home.arpa'
    # === Linksys Wireless Router ===
    - '*.linksys.com'
    - '*.linksyssmartwifi.com'
    # === Apple Software Update Service ===
    - 'swscan.apple.com'
    - 'mesu.apple.com'
    # === Windows 10 Connnect Detection ===
    - '*.msftconnecttest.com'
    - '*.msftncsi.com'
    # === NTP Service ===
    - 'time.*.com'
    - 'time.*.gov'
    - 'time.*.edu.cn'
    - 'time.*.apple.com'

    - 'time1.*.com'
    - 'time2.*.com'
    - 'time3.*.com'
    - 'time4.*.com'
    - 'time5.*.com'
    - 'time6.*.com'
    - 'time7.*.com'

    - 'ntp.*.com'
    - 'ntp.*.com'
    - 'ntp1.*.com'
    - 'ntp2.*.com'
    - 'ntp3.*.com'
    - 'ntp4.*.com'
    - 'ntp5.*.com'
    - 'ntp6.*.com'
    - 'ntp7.*.com'

    - '*.time.edu.cn'
    - '*.ntp.org.cn'
    - '+.pool.ntp.org'

    - 'time1.cloud.tencent.com'
    # === Music Service ===
    ## NetEase
    - '+.music.163.com'
    - '*.126.net'
    ## Baidu
    - 'musicapi.taihe.com'
    - 'music.taihe.com'
    ## Kugou
    - 'songsearch.kugou.com'
    - 'trackercdn.kugou.com'
    ## Kuwo
    - '*.kuwo.cn'
    ## JOOX
    - 'api-jooxtt.sanook.com'
    - 'api.joox.com'
    - 'joox.com'
    ## QQ
    - '+.y.qq.com'
    - '+.music.tc.qq.com'
    - 'aqqmusic.tc.qq.com'
    - '+.stream.qqmusic.qq.com'
    ## Xiami
    - '*.xiami.com'
    ## Migu
    - '+.music.migu.cn'
    # === Game Service ===
    ## Nintendo Switch
    - '+.srv.nintendo.net'
    ## Sony PlayStation
    - '+.stun.playstation.net'
    ## Microsoft Xbox
    - 'xbox.*.microsoft.com'
    - '+.xboxlive.com'
    # === Other ===
    ## QQ Quick Login
    - 'localhost.ptlogin2.qq.com'
    ## Golang
    - 'proxy.golang.org'
    ## STUN Server
    - 'stun.*.*'
    - 'stun.*.*.*'
    # === Google Voices ===
    - 'lens.l.google.com'
    # Bilibili CDN
    - '*.mcdn.bilivideo.cn'
    # Windows Default LAN WorkGroup
    - 'WORKGROUP'

  # 支持 UDP / TCP / DoT / DoH 协议的 DNS 服务，可以指明具体的连接端口号。
  # 所有 DNS 请求将会直接发送到服务器，不经过任何代理。
  # Clash 会使用最先获得的解析记录回复 DNS 请求
  nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
    - https://rubyfish.cn/dns-query
    - udp://223.5.5.5
    - udp://180.76.76.76
    - udp://1.2.4.8
    - udp://210.2.4.8
    - tcp://114.114.114.114
    - tls://1.12.12.12
    - tls://120.53.53.53
    - tls://dns.alidns.com
    # - tls://dot.pub
    # - tls://dot.360.cn
    # - https://1.1.1.1/dns-query # DNS over HTTPS
    # - https://223.5.5.5/dns-query
    # - https://223.6.6.6/dns-query
    # - https://1.12.12.12/dns-query
    # - https://120.53.53.53/dns-query
    # - https://doh.360.cn/dns-query
    # # ipv6的DNS
    # - "[2400:3200::1]:53"
    # - "[2400:3200:baba::1]:53"
    # - "[2402:4e00::]:53"
    # - "[2400:da00::6666]:53"
    # - "[2001:dc7:1000::1]:53"
    # - "[240C::6666]:53"
    # - "[240C::6644]:53"
    # - tls://dns.ipv6dns.com
    # - https://dns.ipv6dns.com/dns-query
    # - "[2001:cc0:2fff:1::6666]:53"
    # - "[2001:cc0:2fff:2::6]:53"
    # - "[2001:da8::666]:53"
    # - "[2001:da8:8000:1:202:120:2:101]:53"
    # - "[2001:da8:202:10::36]:53"
    # - "[2001:da8:202:10::37]:53"
    # - "[2001:da8:208:10::6]:53"
    # - "[2001:da8::666]:53"

  # 当 fallback 参数被配置时, DNS 请求将同时发送至上方 nameserver 列表和下方 fallback 列表中配置的所有 DNS 服务器.
  # 当解析得到的 IP 地址的地理位置不是 CN 时，clash 将会选用 fallback 中 DNS 服务器的解析结果。
  fallback:
    - https://dns.cloudflare.com/dns-query
    - https://public.dns.iij.jp/dns-query
    # - https://jp.tiar.app/dns-query
    # - https://jp.tiarap.org/dns-query
    # - tls://dot.tiar.app
    # - tls://dns.google
    # - tls://dns.adguard.com
    # - tls://dns-family.adguard.com
    # - tls://dot.sb
    # - tls://1dot1dot1dot1.cloudflare-dns.com
    # - tls://one.one.one.one
    # - https://dns.google/dns-query
    # - https://dns.google/resolve
    - https://dns.quad9.net/dns-query
    - https://doh.opendns.com/dns-query
    # - https://1.1.1.1/dns-query
    # - https://1.0.0.1/dns-query
    # - https://cloudflare-dns.com/dns-query
    # - https://dns.adguard.com/dns-query
    # - https://doh.dns.sb/dns-query
    # - https://doh.sb/dns-query
    # - https://public.dns.iij.jp/dns-query
    # - https://doh-jp.blahdns.com/dns-query
    # - https://dns.rubyfish.cn/dns-query
    # - https://public.dns.iij.jp/dns-query
    - tls://8.8.4.4

  # 如果使用 nameserver 列表中的服务器解析的 IP 地址在下方列表中的子网中，则它们被认为是无效的，
  # Clash 会选用 fallback 列表中配置 DNS 服务器解析得到的结果。
  #
  # 当 fallback-filter.geoip 为 true 且 IP 地址的地理位置为 CN 时，
  # Clash 会选用 nameserver 列表中配置 DNS 服务器解析得到的结果。
  #
  # 当 fallback-filter.geoip 为 false, 如果解析结果不在 fallback-filter.ipcidr 范围内，
  # Clash 总会选用 nameserver 列表中配置 DNS 服务器解析得到的结果。
  #
  # 采取以上逻辑进行域名解析是为了对抗 DNS 投毒攻击。
  fallback-filter:
    geoip: true
    ipcidr:
      - 0.0.0.0/32
      - 127.0.0.1/32
      - 10.0.0.0/8
      - 100.64.0.0/10
      - 169.254.0.0/16
      - 172.16.0.0/12
      - 192.0.0.0/24
      - 192.0.2.0/24
      - 192.168.0.0/16
      - 192.88.99.0/24
      - 198.18.0.0/15
      - 198.51.100.0/24
      - 203.0.113.0/24
      - 224.0.0.0/4
      - 240.0.0.0/4
      - 255.255.255.255/32
    # domain:
    #   - +.google.com
    #   - +.facebook.com
    #   - +.twitter.com
    #   - +.youtube.com
    #   - +.xn--ngstr-lra8j.com
    #   - +.google.cn
    #   - +.googleapis.cn
    #   - +.googleapis.com
    #   - +.gvt1.com
    #   - "+.githubusercontent.com"
    #   - "+.googlevideo.com"

  # Lookup domains via specific nameservers
  nameserver-policy:
