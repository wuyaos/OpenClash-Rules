proxy-providers:
  LIAN:
    type: http
    # 这里填proxy-provider-converter转换得到的链接
    url: "xxxx"
    interval: 3600
    # 这里也根据proxy-provider-converter填写
    path: ./api.nxtlnodes.com.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204

# 使用混合端口
mixed-port: 7890
# 部署在公网，关闭lan
allow-lan: true
bind-address: "*"
#运行模式: 规则Rule,全局Global,直连Direct
mode: Rule
log-level: info
ipv6: false
hosts:
  services.googleapis.cn: 216.58.200.67
  www.google.cn: 216.58.200.67
# 外部管理IP和端口
external-controller: 0.0.0.0:9090
# 外部管理密码
# secret: 'aafe1234'
profile:
  tracing: true
dns:
