# 使用混合端口
mixed-port: 7890
# 部署在公网，关闭lan
allow-lan: true
bind-address: "*"
mode: Rule
log-level: info
ipv6: false
hosts:
  # '*.clash.dev': 127.0.0.1
  # '.dev': 127.0.0.1
  # 'alpha.clash.dev': '::1'

  # Firebase Cloud Messaging
  'mtalk.google.com': 108.177.125.188
  # Google Dl
  'dl.google.com': 180.163.151.161
  'dl.l.google.com': 180.163.151.161

  services.googleapis.cn: 216.58.200.67
  www.google.cn: 216.58.200.67
# 外部管理IP和端口
external-controller: 0.0.0.0:9090
# 外部管理密码
# secret: 'aafe1234'
clash-for-android:
  append-system-dns: false
profile:
  tracing: true
dns:
  enable: true
  listen: 127.0.0.1:8853
  default-nameserver:
    - 223.5.5.5
    - 1.0.0.1
    - 114.114.114.114
    - 180.76.76.76
    - 1.2.4.8
    - 8.8.8.8
    - 4.2.2.1
    - 4.2.2.2
  ipv6: true
  enhanced-mode: fake-ip
  # 使用本地hosts文件
  use-hosts: true
  # 国内用下列DNS解析
  nameserver:
    - https://rubyfish.cn/dns-query
    - udp://223.5.5.5
    - udp://180.76.76.76
    - udp://1.2.4.8
    - udp://210.2.4.8
    - tcp://114.114.114.114
    - tls://1.12.12.12
    - tls://120.53.53.53
    - tls://dns.alidns.com
    - tls://dot.pub
    - tls://dot.360.cn
    - https://1.1.1.1/dns-query # DNS over HTTPS
    - https://223.5.5.5/dns-query
    - https://223.6.6.6/dns-query
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
    - https://1.12.12.12/dns-query
    - https://120.53.53.53/dns-query
    - https://doh.360.cn/dns-query
    # ipv6的DNS
    - "[2400:3200::1]:53"
    - "[2400:3200:baba::1]:53"
    - "[2402:4e00::]:53"
    - "[2400:da00::6666]:53"
    - "[2001:dc7:1000::1]:53"
    - "[240C::6666]:53"
    - "[240C::6644]:53"
    - tls://dns.ipv6dns.com
    - https://dns.ipv6dns.com/dns-query
    - "[2001:cc0:2fff:1::6666]:53"
    - "[2001:cc0:2fff:2::6]:53"
    - "[2001:da8::666]:53"
    - "[2001:da8:8000:1:202:120:2:101]:53"
    - "[2001:da8:202:10::36]:53"
    - "[2001:da8:202:10::37]:53"
    - "[2001:da8:208:10::6]:53"
    - "[2001:da8::666]:53"
  fake-ip-filter:
    - '*.lan'
    - '*.localdomain'
    - '*.example'
    - '*.invalid'
    - '*.localhost'
    - '*.test'
    - '*.local'
    - '*.home.arpa'
    # Stun Services
    - '+.stun.*.*'
    - '+.stun.*.*.*'
    - '+.stun.*.*.*.*'
    - '+.stun.*.*.*.*.*'
    # Google Voices
    - 'lens.l.google.com'
    # Nintendo Switch STUN
    - '*.n.n.srv.nintendo.net'
    # PlayStation STUN
    - '+.stun.playstation.net'
    # XBox
    - 'xbox.*.*.microsoft.com'
    - '*.*.xboxlive.com'
    # Microsoft Captive Portal
    - '*.msftncsi.com'
    - '*.msftconnecttest.com'
    # Bilibili CDN
    - '*.mcdn.bilivideo.cn'
    # Windows Default LAN WorkGroup
    - 'WORKGROUP'

  fallback:
    - https://dns.cloudflare.com/dns-query
    - https://public.dns.iij.jp/dns-query
    - https://jp.tiar.app/dns-query
    - https://jp.tiarap.org/dns-query
    - tls://dot.tiar.app
    - tls://dns.google
    - tls://dns.adguard.com
    - tls://dns-family.adguard.com
    - tls://dot.sb
    - tls://1dot1dot1dot1.cloudflare-dns.com
    - tls://one.one.one.one
    - https://dns.google/dns-query
    - https://dns.google/resolve
    - https://dns.quad9.net/dns-query
    - https://doh.opendns.com/dns-query
    - https://1.1.1.1/dns-query
    - https://1.0.0.1/dns-query
    - https://cloudflare-dns.com/dns-query
    - https://dns.adguard.com/dns-query
    - https://doh.dns.sb/dns-query
    - https://doh.sb/dns-query
    - https://public.dns.iij.jp/dns-query
    - https://doh-jp.blahdns.com/dns-query
    - https://dns.rubyfish.cn/dns-query
    - https://public.dns.iij.jp/dns-query
    - tls://8.8.4.4

  fallback-filter:
